<HTML>
	<HEAD><TITLE>Working with Table</TITLE></HEAD>
	<BODY STYLE="background-color: lightgrey;" >
		<B>Controlling the space between Adjacent Cells!</B><BR/><BR/><HR />
		<I>Without Cellspacing</I>
		<TABLE BORDER="1" STYLE="text-align: center" WIDTH="25%" >
			<TR><TH>NAME</TH><TH>AGE</TH></TR>
			<TR Align="CENTER"><TD>Ivan Bayross</TD><TD>57</TD></TR>
			<TR Align="CENTER"><TD>Meher</TD><TD>21</TD></TR>
		</TABLE><HR />
		<I>With Cellspacing of 10</I>
		<TABLE BORDER="1" STYLE="text-align: center" CELLSPACING ="10" Width="25%">
			<TR><TH>NAME</TH><TH>AGE</TH></TR>
			<TR Align=CENTER><TD>Ivan Bayross</TD><TD>57</TD></TR>
 			<TR Align=CENTER><TD>Meher</TD><TD>21</TD></TR>
		</TABLE>
	</BODY>
</HTML>
